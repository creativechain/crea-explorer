version: '2'
services:
  history:
    build: ./docker/history
    environment:
        crearynode: "supportnodes.creary.net"
    restart: on-failure
    volumes:
      - ./docker/history:/src
    links:
      - mongo
  live:
    build: ./docker/live
    environment:
        crearynode: "supportnodes.creary.net"
    restart: on-failure
    links:
      - mongo
    ports:
      - "8681:8681"
  sync:
    build: ./docker/sync
    restart: on-failure
    # external_links:
    #   - mongo:crearydb_mongo_1
    environment:
        crearynode: "supportnodes.creary.net"
    volumes:
      - ./docker/sync:/src
  witnesses:
    build: ./docker/witnesses
    environment:
        crearynode: "supportnodes.creary.net"
    links:
      - mongo

  development:
    build: ./docker/development
    environment:
        crearynode: "supportnodes.creary.net"
    restart: on-failure
    links:
      - mongo
    # external_links:
      # - mongo:crearydb_mongo_1
    volumes:
      - .:/var/www/html
    ports:
      - "8680:80"
  mongodata:
    image: mongo:3.3.10
    restart: on-failure
    volumes:
    - /data/db:/data/db
    command: --break-mongo
  mongo:
    image: mongo:3.3.10
    restart: on-failure
    volumes_from:
      - mongodata
    # ports:
    #   - "27017:27017"
    command: --smallfiles --rest
  # lucky:
  #   build: ./docker/lucky
  #   environment:
  #     crearynode: "jussi.vit.com"

networks:
    dockernet:
        external: true
